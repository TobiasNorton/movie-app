<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNite</title>

    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </nav>
    <main class="profile">
      <section class="profile-head">
        <div class="title-block">
          <div class="title-line">
            <h1 class="title"></h1>
            <p class="year"></p>
          </div>
          <div>
            <span class="rating"></span> | <time class="running-time" datetime="PT117M"></time> |
            <span class="genres"></span> |
            <span class="release-date"></span>
          </div>
        </div>
        <div>
          <div class="star-rating-block">
            <i class="fas fa-star star"></i>
            <div class="star-block-right">
              <div class="imdb-score">
                <div class="score"></div>
                <div class="out-of-ten"></div>
              </div>
            </div>
          </div>
          <div class="total-ratings"></div>
        </div>
      </section>

      <img class="main-image" />
      <p class="plot-outline"></p>
      <p class="genres"></p>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
