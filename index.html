<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNite</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </nav>
    <main>
      <h1>Welcome to MovieNite!</h1>
      <h2>Your go-to for everything film!</h2>
      <form class="search-form">
        <label for="title">Search movie titles</label>
        <input type="text" name="title" placeholder="e.g. Fargo" class="title-input" />
        <button type="submit">Search</button>
      </form>

      <div class="results-container" hidden="true">
        <p class="back-to-search">< Back to Search</p>
      </div>
    </main>
    <footer>
      This app was created using the
      <a href="https://rapidapi.com/apidojo/api/imdb8" target="_blank">RapidAPI IMDb API</a>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
